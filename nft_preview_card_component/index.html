<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  
  <title>Document</title>
</head>
<body>
  <div class="card border-radius-5">
    <div class="card-image-container">
      <img class="card-image border-radius-5" src="./images/image-equilibrium.jpg">
      <div class="card-image-overlay border-radius-5">
        <img src="./images/icon-view.svg">
      </div>
    </div>

    <h3 class="etherium-name">Equlibrium #3429</h3>
    <p class="etherium-details">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="info">
      <div class="price">
        <i class="icon-etherium margin-r-5"></i>
        <p>0.041 ETH</p>
      </div>
      <div class="expiration">
        <i class="icon-clock margin-r-5"></i>
        <p>3 days left</p>
      </div>
    </div>

    <hr>

    <div class="creator">
      <img src="./images/image-avatar.png">
      <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
